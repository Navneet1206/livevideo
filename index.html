<!DOCTYPE html>
<html>
<head>
  <title>E-Rickshaw Ads</title>
  <style>
    body {
      margin: 0;
      background: black;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      background: black;
    }
    #loading {
      position: absolute;
      color: white;
      font-size: 24px;
      font-family: Arial, sans-serif;
    }
  </style>
</head>
<body>
  <div id="loading">Loading video...</div>
  <video id="adPlayer" autoplay controls playsinline>
    <source src="https://www.dropbox.com/scl/fi/i4p7px8aaroxd8nusw14w/Krishna_Janmashtami_WhatsApp_status___Janmashtami_4k_Status___happy_Janmashtami_Status_Video-720p.mp4?rlkey=x4duel138wl2n4t86rx37ioyf&st=x2x8sre4&dl=1" type="video/mp4">
    Your browser does not support the video tag.
  </video>

  <script>
    const player = document.getElementById("adPlayer");
    const loader = document.getElementById("loading");

    // Hide loader when video starts playing
    player.addEventListener('playing', () => {
      loader.style.display = 'none';
    });
  </script>
</body>
</html>
