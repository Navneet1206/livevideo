<!DOCTYPE html>
<html>
<head>
  <title>E-Rickshaw Ads Player</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      background: black;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    #loader {
      color: white;
      font-size: 24px;
      position: absolute;
      z-index: 2;
    }
    video {
      width: 100vw;
      height: 100vh;
      object-fit: cover;
      display: none;
    }
  </style>
</head>
<body>
  <div id="loader">Loading...</div>
  <video id="adPlayer" playsinline autoplay muted></video>

  <script>
    const ads = [
      "https://www.dropbox.com/scl/fi/i4p7px8aaroxd8nusw14w/Krishna_Janmashtami_WhatsApp_status___Janmashtami_4k_Status___happy_Janmashtami_Status_Video-720p.mp4?rlkey=x4duel138wl2n4t86rx37ioyf&dl=1"
    ];

    let index = 0;
    const player = document.getElementById("adPlayer");
    const loader = document.getElementById("loader");

    function playVideo() {
      loader.style.display = "block";
      player.style.display = "none";
      player.src = ads[index];
      player.load();

      player.oncanplay = function() {
        loader.style.display = "none";
        player.style.display = "block";
        player.play();
      };
    }

    player.onended = function() {
      index = (index + 1) % ads.length;
      playVideo();
    };

    // Start first video
    playVideo();

    // Enable sound on user tap
    document.body.addEventListener('click', function() {
      player.muted = false;
      player.play();
    }, { once: true });
  </script>
</body>
</html>
